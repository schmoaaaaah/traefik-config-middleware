name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -ldflags="-s -w" -o traefik-config-middleware-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Create archive
        run: |
          tar -czf traefik-config-middleware-v${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
            traefik-config-middleware-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Generate checksum
        run: |
          sha256sum traefik-config-middleware-v${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
            > traefik-config-middleware-v${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            traefik-config-middleware-v${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            traefik-config-middleware-v${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate checksums file
        run: |
          cd artifacts
          cat *.sha256 > ../checksums.txt
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## Release v${{ steps.version.outputs.VERSION }}

            ### Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            # or
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            ### Installation
            Download the appropriate binary for your platform below.

            #### Linux AMD64
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/traefik-config-middleware-v${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            tar -xzf traefik-config-middleware-v${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            chmod +x traefik-config-middleware-linux-amd64
            ```

            #### Linux ARM64
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/traefik-config-middleware-v${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            tar -xzf traefik-config-middleware-v${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            chmod +x traefik-config-middleware-linux-arm64
            ```

            ### Checksums
            Verify your download using the checksums below or the `checksums.txt` file.

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/v${{ steps.version.outputs.VERSION }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
            checksums.txt
          draft: false
          prerelease: false
