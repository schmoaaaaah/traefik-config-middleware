# config.yml
downstream:
  - name: traefik-downstream-1
    api_url: http://traefik-config-middleware-downstream-traefik-1-1:8081
    # Optional: Override the backend URL for this downstream instance
    backend_override: http://traefik-config-middleware-downstream-traefik-1-1:808
    server_transport: insecure-transport
    # Optional: TLS settings for routes from this downstream
    # tls:
    #   strip_resolver: true
    #   cert_resolver: myresolver
    # Optional: Override entrypoints for all routes from this downstream
    # entrypoints:
    #   - websecure
    # Optional: Add middlewares to all routes from this downstream
    # middlewares:
    #   - auth@file
    #   - ratelimit@file
    # Optional: Ignore routers using these entrypoints (e.g., internal/admin routes)
    ignore_entrypoints:
      - traefik
    wildcard_fix: true
  - name: passthrough-example
    api_url: http://example.com/api
    passthrough: true

# Optional settings
poll_interval: 30s
log_level: warn
